<!-- templates/institute.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Institute</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>{{ 'Update Institute' if institute else 'Add Institute' }}</h1>
    <form method="POST" action="{{ url_for('update_institute', id=institute.id) if institute else url_for('add_institute') }}">
        <input type="text" name="id" placeholder="Institute ID" value="{{ institute.id if institute else '' }}" required>

        <input type="text" name="name" placeholder="Name" value="{{ institute.name if institute else '' }}" required>
        <input type="text" name="address" placeholder="Address" value="{{ institute.address if institute else '' }}" required>
        <input type="number" name="student_strength" placeholder="Student Strength" value="{{ institute.student_strength if institute else '' }}" required>
        <input type="date" name="date_of_inception" value="{{ institute.date_of_inception if institute else '' }}" required>
        <button type="submit">{{ 'Update' if institute else 'Add' }}</button>
    </form>

    <h2>Institutes List</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Address</th>
            <th>Student Strength</th>
            <th>Date of Inception</th>
            <th>Actions</th>
        </tr>
        {% for i in institutes %}
        <tr>
            <td>{{i.id}}</td>
            <td>{{ i.name }}</td>
            <td>{{ i.address }}</td>
            <td>{{ i.student_strength }}</td>
            <td>{{ i.date_of_inception }}</td>
            <td>
                <a href="{{ url_for('edit_institute', id=i.id) }}">Edit</a> |
                <a href="{{ url_for('delete_institute', id=i.id) }}" onclick="return confirm('Are you sure you want to delete this institute?')">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>

    <br><a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
